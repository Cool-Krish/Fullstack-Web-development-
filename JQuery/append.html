<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    
    <h1>
        Some text here 
    </h1>
<div id="target">
    This is text before and after
</div>

    <script src="
https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js
"></script>
<script>
    $(document).ready(function(){
        console.log("Jquery Is Loaded..")
        $("h1")
        .text("Change via Jquery")
        .append("<u> This is after add</u>")
        .prepend("<i>This is before add </i>")

    $("div#target")
    .before("<h1>Added before Element</h1>")
    .after("<p>Added after Element</p>")

    })

    
</script>
</body>
</html>
